<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            display: grid;
            place-items: center;
            width: 100%;
            height: 100vh;
            margin: 0;
        }

        * {
            box-sizing: border-box;
        }

        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type="button"] {
            background-color: #04aa60;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="contactForm">
            <label for="Name">Name</label>
            <input type="text" id="Name" placeholder="Enter Your Name....">

            <label for="Email">Email</label>
            <input type="text" id="Email" placeholder="Enter Your Email...">

            <label for="Contact">Contact Number</label>
            <input type="text" id="Contact" placeholder="Enter Your Contact number...">

            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="Enter Your Subject...">

            <label for="message">Message</label>
            <textarea name="message" id="message" placeholder="Enter Your Message" style="height: 200px;"></textarea>
            <input type="button" value="Send" onclick="sendEmail()">
        </form>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        function sendEmail() {
            Email.send({
                Host: "smtp.elasticemail.com",
                Username: "kathijazuhaina27@gmail.com", 
                Password: "7C8236CC0B2F681B19EDE458623BD616FBA1", 
                To: 'kathijazuhaina27@gmail.com', 
                From: "kathijazuhaina27@gmail.com",
                Subject: document.getElementById('subject').value,
                Body: "Name: " + document.getElementById('Name').value +
                    "<br>Email: " + document.getElementById('Email').value +
                    "<br>Contact Number: " + document.getElementById('Contact').value +
                    "<br>Message: " + document.getElementById('message').value,
            }).then(
                message => {
                    if (message === "OK") {
                        swal("Email sent successfully!", "", "success");
                    } else {
                        swal("Error sending email", message, "error");
                    }
                }
            );
        }
    </script>
</body>
</html>
