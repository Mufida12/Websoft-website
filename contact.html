<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags and stylesheets -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Navbar styles */
        .navbar {
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand img {
            max-height: 60px;
        }

        .navbar-nav .nav-link {
            color: #333;
            transition: color 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:hover {
            color: #1c12de !important;
        }

        /* Course dropdown styles */
        .navbar-nav .nav-item.dropdown:hover .dropdown-menu {
            display: block;
        }

        /* About Us content styles */
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #ffffff;
            padding: 20px 0;
        }

        .map-area {
            width: 100%;
            height: 465px;
            background: #fff;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        .map-area iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (min-width: 768px) {
            .contact-form {
                margin-right: 30px;
            }

            .map-area {
                width: calc(100% - 30px);
                height: 465px;
            }
        }

        .form-map-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .contact-form {
            width: 100%;
            max-width: 500px;
        }

    </style>

    <title>Contact Us - WebSoft Institute</title>
    <script src="course.js"></script>
</head>

<body>

    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="https://www.websoftitservices.com/img/logo.png" alt="WebSoft Institute Logo" class="img-fluid">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-4">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link" href="about.html">About us</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link" href="course.html">Courses</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link active" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
        <form class="d-flex" id="searchForm">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput" autocomplete="off">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form> 
    </header>

    <!-- Contact Form and Map Area Section -->
    <div class="container">
        <div class="row form-map-container">
            <!-- Contact Form Section -->
            <div class="col-12 col-lg-6">
                <div class="bg-white border rounded shadow-sm overflow-hidden contact-form">
                    <form id="contactForm" class="p-3">
                        <label for="Name">Name</label>
                        <input type="text" id="Name" class="form-control" placeholder="Enter Your Name....">

                        <label for="Email">Email</label>
                        <input type="text" id="Email" class="form-control" placeholder="Enter Your Email...">

                        <label for="Contact">Contact Number</label>
                        <input type="text" id="Contact" class="form-control" placeholder="Enter Your Contact number...">

                        <label for="subject">Subject</label>
                        <input type="text" id="subject" class="form-control" placeholder="Enter Your Subject...">

                        <label for="message">Message</label>
                        <textarea name="message" id="message" class="form-control" placeholder="Enter Your Message" style="height: 200px;"></textarea>

                        <input type="button" value="Send" onclick="sendEmail()" class="btn btn-primary">
                    </form>
                </div>
            </div>

            <!-- Map Area Section -->
            <div class="col-12 col-lg-6">
                <div class="map-area">
                    <iframe allowfullscreen src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1991464.9095379382!2d72.55006629374995!3d12.870388099999992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba35a4e86392eeb%3A0x1ffc13f5c9300820!2sWebsoft%20IT%20Services%20Private%20Limited!5e0!3m2!1sen!2sin!4v1705916742699!5m2!1sen!2sin"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript and additional scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-hj4yKfN+4l2a4Skkc86agsJ8L81IqrK1sJVhR/6DQtkIbpAF5e5q4uUGebR5tnD"
        crossorigin="anonymous"></script>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        function sendEmail() {
            Email.send({
                Host: "smtp.elasticemail.com",
                Username: "kathijazuhaina27@gmail.com", 
                Password: "7C8236CC0B2F681B19EDE458623BD616FBA1", 
                To: 'kathijazuhaina27@gmail.com', 
                From: "kathijazuhaina27@gmail.com",
                Subject: document.getElementById('subject').value,
                Body: "Name: " + document.getElementById('Name').value +
                    "<br>Email: " + document.getElementById('Email').value +
                    "<br>Contact Number: " + document.getElementById('Contact').value +
                    "<br>Message: " + document.getElementById('message').value,
            }).then(
                message => {
                    if (message === "OK") {
                        swal("Email sent successfully!", "", "success");
                    } else {
                        swal("Error sending email", message, "error");
                    }
                }
            );
        }
    </script>

</body>

</html>
