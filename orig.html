      <!--The <form> element defines a container for the search bar.-->

      <form class="d-flex" id="searchForm">

          <!--class="form-control me-2":input field to appear as a block-level element with full width. The me-2 class adds margin to the right side of the input field for spacing. -->
          <!--type="search": This attribute specifies the type of input field, indicating that it's used for entering search queries.-->
          <!--placeholder="Search": This attribute provides a hint or example text that appears in the input field before the user starts typing.-->
          <!--aria-label="Search": This attribute provides an accessible label for the input field, indicating its purpose to screen readers and other assistive technologies.-->
          <!--id="searchInput": This attribute uniquely identifies the input field and can be used for targeting it with JavaScript or CSS.-->
          <!--autocomplete="off": This attribute disables the autocomplete feature for the input field, preventing the browser from suggesting previously entered search queries.-->
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput" autocomplete="off">
